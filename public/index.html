<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Блог Платформа</h1>
        
        <section class="form-section">
            <h2>Создать новый пост</h2>
            <form id="blogForm">
                <input type="text" id="title" placeholder="Заголовок поста" required>
                <textarea id="body" placeholder="Текст поста..." required></textarea>
                <input type="text" id="author" placeholder="Ваше имя (необязательно)">
                <button type="submit">Опубликовать</button>
            </form>
        </section>

        <hr>

        <section class="posts-section">
            <h2>Все записи</h2>
            <div id="postsContainer">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
